<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/c5e4d5e6fa.js" crossorigin="anonymous"></script>
    <title>claireLearn</title>
</head>
<body>
    {% block body %}
    <div style="background-image: url(../static/image/background.png);" class=" bg-cover bg-center min-h-screen  text-white flex flex-col">
        {% block content %}
        <div class="flex flex-col gap-4">
            <!-- header -->
             <div class=" flex justify-center items-center font-semibold mt-10">
                <div class=" flex gap-5 items-center">
                    <!-- logo -->
                    <a href="" style="color: #0E8585; font-size: 1.5rem;" class="font-bold font-serif">claireLearn</a>
                    <!-- nav bar -->
                    <div class=" flex gap-4 items-center" style="color: #444444;">
                        <a href="" class="hover:underline">Home</a>
                        <a href="" class="hover:underline">About</a>
                        <select name="" id="" class=" focus:outline-none focus:ring-0 hover:underline">
                            <option value="" selected disabled>Courses</option>
                            <option value="">Technology</option>
                            <option value="">Engineering</option>
                            <option value="">Medicine</option>
                            <option value="">Economics</option>
                            <option value="">Music</option>
                            <option value="">Law</option>
                            <option value="">Art</option>
                        </select>
                        <a href="" class="hover:underline">Tutors</a>
                        <a href="" class="hover:underline">Contact</a>
                    </div>
                    <!-- authentication -->
                    <div class=" flex gap-4 items-center">
                        <a href="/login" style="color: #2C7575;" class=" underline">Login</a>
                        <a href="signup" style="background-color: #0E8585;" class="py-1 px-3 rounded-lg">Sign Up</a>
                        <img src="../static/image/basket.png" alt="" class="w-7">
                    </div>
                </div>
             </div>

             <!-- search -->
              <div class=" flex justify-center">
                <div class=" border-solid flex items-center gap-2 py-2 px-4 rounded-lg" style="width: 50%; border-color: #339C9C; color: #2C7575; border-width: 1.8px;">
                   <p><i class="fa fa-search text-xl text-gray-500" aria-hidden="true"></i></p>
                   <input type="search" name="" id="" class="w-full focus:outline-none ring-0" placeholder="Search for Courses">
                </div>
              </div>

              <!-- text -->
               <div class=" flex justify-center">
                <div style="color: #007E7E; width: 30%;" class="text-xl font-bold">
                    <p>Explore What Professionals Like You Are Learning The Most</p>
                </div>
               </div>

               <!-- view course -->
                <div class="flex justify-center">
                    <a href="/login" style="background-color: #0E8585;" class="py-2 px-3 rounded-lg">View Courses</a>
                </div>
        </div>
        {% endblock %}
    </div>
    {% endblock %}
</body>
</html>
