{% extends "landing_page.html" %}

        
{% block content %} 
<div class=" flex justify-center items-center mt-1" style="color: #444444;">
    <div class="px-2 pb-2  shadow-md shadow-gray-400">
        <p class="text-center font-bold text-xl">Sign Up</p>

        <form action="" method="POST" class="mt-3" style="width: 18rem;">
            <p class="ml-3 mb-2 text-sm">Username</p>
            <input type="text" name="usr" class="px-3 w-full rounded-xl py-1 bg-gray-300 text-black">
            <p class="ml-3 mt-2 mb-2 text-sm">Email</p>
            <input type="text" name="email" id="" class="px-3 w-full rounded-xl py-1 bg-gray-300 text-black">

            <p class="ml-3 mt-2 mb-2 text-sm">Password</p>
            <input type="password" name="pwd" id="" class="px-3 w-full rounded-xl py-1 bg-gray-300 text-black">

            <div class="mt-3">
                <button type="submit" class="w-full py-1 rounded-xl font-semibold text-white" style="background-color: #0E8585;">Sign Up</button>
            </div>
            <div class="text-center text-sm font-serif mt-1">
                <p>Already have an account ? <span class="font-semibold"><a href="/login">Login !</a></span></p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
